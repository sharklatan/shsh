<!DOCTYPE html>
<html>
<body>

<center><h1>SHSH SAVE XMLHttpRequest</h1>



<p id="parameter"></p>
 
<script>


//xhttp.send("device=iPhone7,1&boardconfig=N56AP&ecid=97C8018EBA826");//

window.onload = function() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("parameter").innerHTML = this.responseText;
    }
  };
  xhttp.open("POST", "https://api.xninja.xyz/shsh3/t.php", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");


xhttp.send("location.search");


}
</script>
</center>
</body>
</html>
